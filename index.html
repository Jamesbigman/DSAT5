    <title>SAT Math Practice - Test 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .modules-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .module {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .module-title {
            font-weight: bold;
            margin-bottom: 15px;
            color: #3498db;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
            font-size: 1.2em;
        }
        .question-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        .question-box {
            background: #ecf0f1;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            color: #2c3e50;
            display: block;
            font-size: 0.9em;
        }
        .question-box:hover {
            background: #3498db;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 3px 5px rgba(0,0,0,0.2);
        }
        @media (max-width: 768px) {
            .modules-container {
                grid-template-columns: 1fr;
            }
            .question-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
